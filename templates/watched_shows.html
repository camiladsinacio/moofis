{% extends "layout.html" %}

{% block title %}
    Watched Shows
{% endblock %}

{% block main %}
<h1 class="mb-4">Watched Shows</h1>

{% if shows %}
    <div class="list-group">
        {% for show in shows %}
            <div class="list-group-item-dark d-flex justify-content-between align-items-center flex-wrap">
                <div class="d-flex flex-column text-start">
                    <h5 class="mb-1 text-light">{{ show.title }}</h5>
                    {% if show.imdb_id %}
                        <small>
                            <a href="https://www.imdb.com/title/{{ show.imdb_id }}" target="_blank" class="text-decoration-none text-info">
                                IMDB
                            </a>
                        </small>
                    {% endif %}
                </div>
                <div class="d-flex gap-2">
                    <form action="/shows/{{ show.id }}/delete" method="post">
                        <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                    </form>
                </div>
            </div>
            <br>
        {% endfor %}
    </div>

{% else %}
    <p class="text-muted">No watched shows yet.</p>
{% endif %}
{% endblock %}
